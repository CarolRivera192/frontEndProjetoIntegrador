<div class="d-flex justify-content-center flex-column">
  <div class="container">
    <div class="mb-4 mt-4 tamContainer">
      <div class="row">
        <div class="col-md-12 trending">
          <h1>Trending Topics</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container mb-4 mr-3">
    <div class="row">
      <div class="col-8 feed">
        <h2>Posts-Forum</h2>

        <div
          class="card text-center mb-3 mt-3" *ngFor="let postagem of listaPostagem">
          <div class="card-header">
            by:{{ postagem.usuario }}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ postagem.tema.nomeTema }}</h5>
            <p class="card-text">{{ postagem.conteudoPostagem }}</p>
            <a href="#" class="btn btn-outline-danger">Emergência</a>
          </div>
          <div class="card-footer text-dark">
            {{ postagem.criadoEm | date: 'dd/MM/yyyy'}} às {{postagem.criadoEm | date: 'HH:mm'}}
          </div>
        </div>
      </div>

      <div class="col-4 feed">
        <h2>Perfil</h2>
        <p>Nome</p>
        <hr />
        <h2>Posts</h2>
        <button class="btn btn-outline-danger mr-2" data-bs-toggle="modal" data-bs-target="#novaPostagem">Nova postagem</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="TituloModalCentralizado">Nova postagem</h5>
          </div>
          <div class="modal-body">

              <div class="form-group">
                  <label for="texto">Texto</label>
                  <textarea [(ngModel)]='postagem.conteudoPostagem' class="form-control" name="texto" id="texto" rows="3"></textarea>
              </div>

              <div class="form-group">
                  <label for="texto">Escolha um tema ou <a data-bs-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
                  <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                      <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                  </select>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success" (click)='cadastrar()' data-dismiss="modal">Publicar</button>
          </div>
      </div>
  </div>
</div>
