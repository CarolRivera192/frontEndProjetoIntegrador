<div class="container-fluid bg">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7 align-items-center login">
            <div class="mt-3">
                <img src="../../assets/img/logoescritaproj.png" alt="Logo escrita">
            </div>
            <h1 class="text-center mb-3 mt-3"></h1>
            <div class="loginImage">
                <img src="../../assets/img/girlssSend.png" alt="Imagem meninas">
            </div>
            <div class="form-group">
                <label for="nomeCompleto"></label>
                <input class="form-control" type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Nome completo">
                <label for="email"></label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                <label for="usuario"></label>
                <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Usuário">
                <label for="senha"></label>
                <input class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                <select class="form-control" name="pfSaude" id="pfSaude">
                    <option value="">Escolha uma opção:</option>
                    <option value="">Profissional da Saúde</option>
                    <option value="">Usuário comum</option>
                </select>
                <input class="form-control" type="text" name="numRegistro" id="numRegistro" placeholder="Número de registro">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn loginBtn">Cancelar</button>
                <button type="submit" class="btn loginBtn">Cadastrar</button>
            </div>

        </div>
    </div>
</div>
<div class="col-md-6" id="img-bg"></div>
